<!DOCTYPE html>
<html>
<head>
    <title>Edit Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            width: 50%;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Edit Blog Post</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<p><a href="{% url 'blog_list' %}">‚Üê Back to all blogs</a></p>

</body>
</html>
